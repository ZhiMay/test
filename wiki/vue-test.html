<!DOCTYPE html>
<html>
<head>
  <title>vue test</title>
  <script src="https://unpkg.com/vue"></script>
  <style type="text/css">
    body{
      width: 1000px;
      text-align: center;
      font-size: 26px;
      margin: 50px auto;
    }
  </style>
</head>
<body>
<div id="app">
  <p>{{ message }}{{ something }}</p>
  <input v-model="message">
  <input v-bind:value="something" v-on:input="something = $event.target.value">
  <!--  <coustom v-bind:value="something" v-on:input="something = $event.target.value"></coustom> -->
  <br/>
  <br/>
   <a href="http://blog.csdn.net/yangbingbinga/article/details/61914312">v-model 的原理</a>
</div>


</body>
<script type="text/javascript">
  var app = new Vue({
  el: '#app',
  data: {
    message: '121212',
    something: "121dasdad"
  }
})
</script>
</html>
